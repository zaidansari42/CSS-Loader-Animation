<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS LED Loader Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="LED-loader">
        <div class="loader">
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
            <span style="--i:5"></span>
            <span style="--i:6"></span>
            <span style="--i:7"></span>
            <span style="--i:8"></span>
            <span style="--i:9"></span>
            <span style="--i:10"></span>
            <span style="--i:11"></span>
            <span style="--i:12"></span>
            <span style="--i:13"></span>
            <span style="--i:14"></span>
            <span style="--i:15"></span>
            <span style="--i:16"></span>
            <span style="--i:17"></span>
            <span style="--i:18"></span>
            <span style="--i:19"></span>
            <span style="--i:20"></span>
            </span>
        </div>
    </section>
    <section id="circle-white">
        <div class="circle"></div>
    </section>
    <section id="semi-circle">
        <div class="lds-dual-ring"></div>
    </section>
    <section id="three-dot">
        <div class="dot_container">
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="dot dot3"></div>
        </div>
    </section>
    <section id="box-pixel">
        <div class="box_container">
            <div class="box tile1"></div>
            <div class="box tile2"></div>
            <div class="box tile3"></div>
            <div class="box tile4"></div>
            <div class="box tile5"></div>
            <div class="box tile6"></div>
            <div class="box tile7"></div>
            <div class="box tile8"></div>
            <div class="box tile9"></div>
        </div>
    </section>
    <section id="bmw-logo">
        <div class="lds-hourglass"></div>
    </section>
</body>
</html>
